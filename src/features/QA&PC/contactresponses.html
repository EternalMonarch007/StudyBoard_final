<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us Responses</title>
		<link rel="stylesheet" href="../../assets/css/navbar.css" />
		<link rel="stylesheet" href="../../assets/css/grades.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-logo">
				<img src="../../assets/images/logo.png" alt="Logo" />
				<span class="brand-name"><a href="/src/features/course/myCourses.html">Course Management</a></span>
			</div>
			<ul class="navbar-links" id="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
		<div class="container">
			<div class="left-element"><h2>Contact Us Responses</h2></div>
		</div>
		<div class="grades">
			<table class="custom-table">
				<thead>
					<tr>
						<th>Email</th>
						<th>Date</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody>
                    <tr>
                        <td>john@example.com</td>
                        <td>2023-09-25</td>
                        <td>This is a sample comment.</td>
                    </tr>
                    <tr>
                        <td>jane@example.com</td>
                        <td>2023-09-26</td>
                        <td>Another sample comment here.</td>
                    </tr>
                </tbody>
            </table>
		</div>

		<div class="chat-container">
			<div class="chat-header">Instant Messaging</div>
			<div class="chat-messages">
				<div class="message">User1: Hello!</div>
				<div class="message">User2: Hi there!</div>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type your message..." />
				<button>Send</button>
			</div>
		</div>
	</body>
</html>
