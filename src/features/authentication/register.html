<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">

</head>
<body>

    <div class = "wholebody">
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="../../assets/images/logo.png" alt="Logo">
                <span class="brand-name"><a href="/src/features/dashboard/myCourses.html">Course Management</a></span>
            </div>
            <ul class="navbar-links" id="nav-links">
                <li><a href="#">About</a></li>
            </ul>
            <button class="menu-button" id="menu-button">&#9776;</button>
        </nav>
        <div class="container-login">
            <div class= "wrap-login">
                <div class = "headerimg">
                    <span>
                        SIGN UP
                    </span>
                </div>
                <form class="registerform" action="index.php" method="POST">
                    <div class="register-input radio-role">
                        <span class="radio-label">Select one:</span>
                        <div class="radio">
                            <input type="radio" class="radio-btn" name="category" value="Student"><span class="radio-label">Student</span>
                        </div>
                        <div class="radio">
                            <input type="radio" class="radio-btn" name="category" value="Instructor"><span class="radio-label">Instructor</span>
                        </div>
                        <div class="radio">
                            <input type="radio" class="radio-btn" name="category" value="Program Cordinator"><span class="radio-label">Program Cordinator</span>
                        </div>
                        <div class="radio">
                            <input type="radio" class="radio-btn" name="category" value="QA Officer"><span class="radio-label">QA Officer</span>
                        </div>
                    </div>
                    
                    <div class="register-input">
                        <input class="input100" type="text" name="name" placeholder="Full Name" required />
                    </div>
                    <div class="register-input">
                        <input class="input100" type="email" name="email" placeholder="Enter Email" required />
                    </div>
                    <div class="register-input">
                        <input class="input100" type="password" name="password" placeholder="Create Password" required />
                    </div>
                    <div class="login-btn">
                        <button class="sub-btn" name="submit">Register</button>
                    </div>
                    <div class="txt">
                        Already have an account?&nbsp
                        <a href="\src\features\authentication\login.html" >
                             Sign In 
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../assets/js/nav.js"></script>

    </body>
</html>
