<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/Profile.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../../assets/images/logo.png" alt="Logo">
            <span class="brand-name"><a href="/src/features/student/myCourses.html">Course Management</a></span>
        </div>
        <ul class="navbar-links" id="nav-links">
            <li><a href="../authentication/Profile.html" >My Profile</a></li>
            <li><a href="../authentication/About.html">About</a></li>
            <li><a href="/src/" >Logout</a></li>
        </ul>
        <button class="menu-button" id="menu-button">&#9776;</button>
    </nav>


    <div class="container">
        <div class="left-element"><h2>My Profile</h2></div>
    </div>

    <body>
    <div class="profile">
        <div class="profile-picture">
            <img src="../../assets/images/person.png" alt="User Profile Picture">
        </div>
        <div class="user-info">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Jane Smith" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="jane.smith@gmail.com" name="email" placeholder="Your Email" required disabled>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                    <label for="profile-picture" class="upload-btn">Upload</label>
                </div>
                <div class="form-group btn-group">
                    <button type="button" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="chat-container">
        <div class="chat-header">Instant Messaging</div>
        <div class="chat-messages">
            <div class="message">User1: Hello!</div>
            <div class="message">User2: Hi there!</div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type your message..." />
            <button>Send</button>
        </div>
    </div>
</body>

</html>
