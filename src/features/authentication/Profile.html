    <div class="container">
        <div class="left-element"><h2>My Profile</h2></div>
    </div>

    <body>
    <div class="profile">
        <div class="profile-picture">
            <img src="../../assets/images/person.png" alt="User Profile Picture">
        </div>
        <div class="user-info">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" value="Jane Smith" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="jane.smith@gmail.com" name="email" placeholder="Your Email" required disabled>
                </div>
                <!-- <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="Abc@123" name="password" placeholder="Your Password" required>
                </div> -->
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture">
                    <label for="profile-picture" class="upload-btn">Upload</label>
                </div>
                <div class="form-group btn-group">
                    <button type="button" class="submit-btn edit-btn">Edit</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
