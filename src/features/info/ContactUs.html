<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/myCourses.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../../assets/images/logo.png" alt="Logo">
            <span class="brand-name"><a href="/src/features/course/myCourses.html">Course Management</a></span>
        </div>
        <ul class="navbar-links" id="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="\src\features\authentication\login.html" >Login</a></li>
        </ul>
        <button class="menu-button" id="menu-button">&#9776;</button>
    </nav>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form class="contact-form">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Your message" rows="4" required></textarea>

            <button type="submit" class="send-button">Send Message</button>
        </form>
    </div>
    
    <script src="../../assets/js/nav.js"></script>

</body>
</html>
