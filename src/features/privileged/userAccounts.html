<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Accounts</title>
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/users.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../../assets/images/logo.png" alt="Logo">
            <span class="brand-name"><a href="/src/features/dashboard/myCourses.html">Course Management</a></span>
        </div>
        <ul class="navbar-links" id="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="../info/services.html">Services</a></li>
            <li><a href="\src\features\authentication\login.html" >Logout</a></li>
        </ul>
        <button class="menu-button" id="menu-button">&#9776;</button>
    </nav>
    <div class="container">
        <div class="left-element"><h2>User Accounts</h2></div>
        <div class="right-element"> 
            <!-- <a href="/src/features/dashboard/program.html"><button class="user-button">Add User to Course</button></a> -->
            <a href="/src\features\privileged\newUsers.html"><button class="user-button">Approve New Users</button></a>
        </div>
    </div>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button class="search-button">Search</button>
    </div>
    <table class="custom-table">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Role</th>
            <th>Course</th>
            <th>Remove User</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>user1@example.com</td>
            <td>Admin</td>
            <td>Mathematics</td>
            <td><button class="custom-button">Remove</button></td>
          </tr>
          <tr>
            <td>user2@example.com</td>
            <td>Instructor</td>
            <td>Physics</td>
            <td><button class="custom-button">Remove</button></td>
          </tr>
          <tr>
            <td>user3@example.com</td>
            <td>Student</td>
            <td>Chemistry</td>
            <td><button class="custom-button">Remove</button></td>
          </tr>
        </tbody>
      </table>
      <div class="add-container">
        <h2 class="add-access-header">Add New Access</h2>
      </div>
      <form id="userForm" class="form">
        <label for="email">Email:</label>
        <div class="autocomplete-container">
            <input type="email" id="email" name="email" required>
            <div class="autocomplete-suggestions" id="autocompleteSuggestions"></div>
        </div>
    
        <label for="role">Role:</label>
        <select id="role" name="role" class="select">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
        </select>
    
        <label for="course">Course:</label>
        <select id="course" name="course" class="select">
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="english">English</option>
        </select>
    
        <button type="button" onclick="addUser()" class="button">Add</button>
    </form>
    


  <script src="../../assets/js/nav.js"></script>  
  <!-- <script src="../../assets/js/userAccounts.js"></script> -->

</body>
</html>
