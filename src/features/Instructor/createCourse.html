		<link rel="stylesheet" href="../../assets/css/myCourses.css" />
		<link rel="stylesheet" href="../../assets/css/createCourse.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-logo">
				<img src="../../assets/images/logo.png" alt="Logo" />
				<span class="brand-name"><a href="./myCourses.html">StudyBoard</a></span>
			</div>
			<ul class="navbar-links" id="nav-links">
				<li><a href="../Instructor/myCourses.html">My Courses</a></li>
				<li><a href="../authentication/Profile.html">My Profile</a></li>

				<li class="dropdown">
					<a href="#" class="dropbtn">Information Links &#9662;</a>
					<div class="dropdown-content">
						<a href="../info/program.html">Program</a>
						<a href="../info/About.html">About</a>
						<a href="../info/services.html">Services</a>
						<a href="../info/ContactUs.html">Contact US</a>
					</div>
				</li>
				<li><a href="../authentication/login.html">Logout</a></li>
			</ul>
			<button class="menu-button" id="menu-button">&#9776;</button>
		</nav>
		<div class="container">
			<div class="left-element"><h2>Create a new Course</h2></div>
		</div>
		<div class="course-form-container">
			<form id="courseForm">
				<label for="courseName">Course Name:</label>
				<input type="text" id="courseName" name="courseName" required /><br /><br />

				<label for="courseDescription">Description:</label>
				<input type="text" id="courseDescription" name="courseDescription" required /><br /><br />

				<label for="courseCode">Course Code:</label>
				<input type="text" id="courseCode" name="courseCode" required /><br /><br />

				<label for="courseCredit">Credit:</label>
				<input type="number" id="courseCredit" name="courseCredit" required /><br /><br />

				<label for="courseStartDate">Start Date:</label>
				<input type="date" id="courseStartDate" name="courseStartDate" required /><br /><br />

				<label for="courseEndDate">End Date:</label>
				<input type="date" id="courseEndDate" name="courseEndDate" required /><br /><br />

				<label for="programObjective">Program Objective:</label>
				<select id="programObjective" name="programObjective" class="programObjective">
					<option value="objective1">Objective 1</option>
					<option value="objective2">Objective 2</option>
					<option value="objective3">Objective 3</option>
					<option value="objective4">Objective 4</option></select
				><br /><br />

				<button type="submit" class="submit-btn">Submit</button>
			</form>
		</div>
		<script src="../../assets/js/nav.js"></script>
	</body>
</html>
