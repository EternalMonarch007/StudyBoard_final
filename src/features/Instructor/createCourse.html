        <div class="createCourse">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="courseName">Course Name:</label>
                    <input type="text" id="courseName" name="courseName" placeholder="Enter Course Name" required>
                </div>
                <div class="form-group">
                    <label for="courseDescription">Course Description:</label>
                    <textarea id="courseDescription" name="courseDescription" placeholder="Enter Course Description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="courseCode">Course Code:</label>
                    <input type="text" id="courseCode" name="courseCode" placeholder="Enter Course Code" required>
                </div>
                <div class="form-group">
                    <label for="courseCredit">Course Credit:</label>
                    <input type="number" id="courseCredit" name="courseCredit" placeholder="Enter Course Credit" required>
                </div>
                <div class="form-group">
                    <label for="courseInstructor">Instructor:</label>
                    <input type="text" id="courseInstructor" name="courseInstructor" placeholder="Enter Instructor's Name" required>
                </div>
                <div class="form-group">
                    <label for="courseStartDate">Start Date:</label>
                    <input type="date" id="courseStartDate" name="courseStartDate" required>
                </div>
                <div class="form-group">
                    <label for="courseEndDate">End Date:</label>
                    <input type="date" id="courseEndDate" name="courseEndDate" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">Create Course</button>
                </div>
            </form>
            
        </div>
    </body>
