<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Course 1</title>
		<link rel="stylesheet" href="../../assets/css/navbar.css" />
		<link rel="stylesheet" href="../../assets/css/createExam.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-logo">
				<img src="../../assets/images/logo.png" alt="Logo" />
				<span class="brand-name"><a href="/src/features/student/myCourses.html">Course Management</a></span>
			</div>
			<ul class="navbar-links" id="nav-links">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Account</a></li>
			</ul>
		</nav>
		<div class="container">
			<div class="left-element"><h2>Course 1</h2></div>
		</div>
		<div class="exam-form-container">
			<h3>Create an Exam</h3>
			<form id="examForm">
				<label for="examName">Exam Name:</label>
				<input type="text" id="examName" name="examName" required /><br /><br />

				<label for="examDate">Exam Date:</label>
				<input type="date" id="examDate" name="examDate" required /><br /><br />

				<label for="examScore">Maximum Score:</label>
				<input type="number" id="examScore" name="examScore" required /><br /><br />

				<label for="examTime">Exam Duration (in minutes):</label>
				<input type="number" id="examTime" name="examTime" required /><br /><br />
			</form>
		</div>

		<div class="question-form-container">
			<h3>Add a Question</h3>
			<form id="questionForm">
				<label for="questionText">Question:</label>
				<textarea id="questionText" name="questionText" rows="4" required></textarea><br /><br />

				<label for="option1">Option 1:</label>
				<input type="text" id="option1" name="option1" required /><br /><br />

				<label for="option2">Option 2:</label>
				<input type="text" id="option2" name="option2" required /><br /><br />

				<label for="option3">Option 3:</label>
				<input type="text" id="option3" name="option3" required /><br /><br />

				<label for="option4">Option 4:</label>
				<input type="text" id="option4" name="option4" required /><br /><br />

				<label for="correctAnswer">Correct Answer (1-4):</label>
				<select id="correctAnswer" name="correctAnswer" required>
					<option value="1">Option 1</option>
					<option value="2">Option 2</option>
					<option value="3">Option 3</option>
					<option value="4">Option 4</option></select
				><br /><br />

				<button type="button" onclick="addQuestion()">Add Question</button>
			</form>
		</div>

		<div class="create">
			<button class="create-button">Create Exam</button>
		</div>
		<div class="chat-container">
			<div class="chat-header">Instant Messaging</div>
			<div class="chat-messages">
				<div class="message">User1: Hello!</div>
				<div class="message">User2: Hi there!</div>
			</div>
			<div class="chat-input">
				<input type="text" placeholder="Type your message..." />
				<button>Send</button>
			</div>
		</div>
	</body>
</html>
